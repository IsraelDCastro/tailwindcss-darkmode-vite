<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Light/Dark mode</title>
  </head>
  <body>
    <div class="container bg-blue-200 dark:bg-blue-500">
      <div class="field">
        <select class="selectTheme mb-6 px-4 py-2">
          <option value="default">Defaul by system</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="https://gizchina.it/wp-content/uploads/2020/11/amazfit-gts-2-mini-ufficiale-scheda-tecnica-caratteristiche-immagini-prezzo-uscita-01.jpg" alt="">
          <span class="like">
            <i class="bi bi-heart"></i>
          </span>
        </div>
        <div class="card-body">
          <h4 class="card-title">
            Amazfit GTS 2 Mini
          </h4>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <div class="price">From USD$ 89 to 120</div>
        </div>
        <div class="card-footer">
          <a href="#!" class="btn btn-outline-primary">See Details</a>
          <a href="#!" class="btn btn-primary">Add to cart <i class="bi bi-cart-plus"></i></a>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
